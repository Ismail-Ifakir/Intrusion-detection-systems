<input type="text" name="src_bytes" placeholder="src_bytes" required="required" />

    </form><br><br>
    
    <p id="prediction_text">
      {% if prediction_text == 1 %}
        La prédiction est : Attack
      {% elif prediction_text == 0 %}
        La prédiction est : Normal
      {% endif %}
    </p>

    <script>
      // Ajoutez ce script pour mettre à jour la prédiction en fonction de prediction_text
      const predictionText = document.getElementById('prediction_text');
      const predictionValue = parseInt("{{ prediction_text }}");

      if (predictionValue === 1) {
        predictionText.innerText = " Attack";
      } else if (predictionValue === 0) {
        predictionText.innerText = " Normal";
      }
    </script>
